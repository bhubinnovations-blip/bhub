<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - BHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-400 to-cyan-400 font-sans">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Reset Password</h2>
    <p class="text-center text-gray-600 text-sm mb-6">
      Enter your email address registered with BHub and weâ€™ll send you a link to reset your password.
    </p>

    <!-- Reset Form -->
    <form class="space-y-4">
      <div>
        <label for="email" class="block mb-1 text-gray-700 font-medium">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email ( required )"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition duration-300"
      >
        Send Reset Link
      </button>
    </form>

    <!-- Back to login -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Remembered your password?
      <a href="signin.html" class="text-blue-500 font-semibold hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
